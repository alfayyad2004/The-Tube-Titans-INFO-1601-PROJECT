<!DOCTYPE html>
<html>
  <div class="hero">
    <head>
      <title>Tubify</title>

    <body>
      <header>
        <div class="content">
          <nav class="navbar">
            <a href="index.html">
              <img src="video.png" class="Logo">
            </a>
            <a href="mp4.html">
              <button type="button">MP4 Converter</button>

            <a href="mp3.html">

            <a href="how to.html">

            </a>
            <a href="contact.html">
              <button type="button">Contact</button>
            </a>
          </nav>
        </div>
        <style>
          .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            background-color: transparent;
          }

          .navbar button {
            color: black;
            padding: 10px 12px;
            background: transparent;
            border: 1px solid black;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            margin-left: 10px;
          }

          button:hover {
            background-color: #d32f2f;
          }

          .navbar a {
            margin-left: 1rem;
          }

          .Logo {
            height: 50px;
          }

          body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
          }

          .down {
            text-align: center;
            margin-top: 50px;
          }

          .down h1 {
            font-size: 36px;
            margin-bottom: 10px;
          }

          .download-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          }

          .search-container {
            display: flex;
            align-items: center;
          }

          p {
            font-size: 32px;
            color: #fff;
            margin-bottom: 30px;
          }

          .search-container input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: 400px;
          }

          .search-container button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
          }

          .search-container button:hover {
            background-color: #c62828;
          }

          #download-link-container {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-align: center;
          }

            <button id="download-btn">Get Download Link</button>
          </div>
          <div id="download-link-container"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
