<!DOCTYPE html>
<html>
  <head>
    <title>Tubify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html">
          <img src="video.png" class="Logo">
        </a>
        <div class="mobile-toggle" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="nav-items">
          <a href="mp4.html">
            <button type="button">MP4 Converter</button>
          </a>
          <a href="mp3.html">
            <button type="button">MP3 Converter</button>
          </a>
          <a href="how to.html">
            <button type="button">How To</button>
          </a>
          <a href="contact.html">
            <button type="button">Contact</button>
          </a>
        </div>
      </nav>
    </header>
    <div class="icons">
      <img src="video.png">
      <img src="video.png">
      <img src="video.png">
      <img src="video.png">
      <img src="video.png">
      <img src="video.png">
      <img src="video.png">
    </div>
    <main>
      <div class="hero">
        <div class="content">
          <small>Welcome to Tubify!</small>
          <h1>The BEST Youtube</h1>
          <h1>Video Converter</h1>
          <button type="button" onclick="scrollToContainer('container')">Try now</button>
        </div>
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <div style="height: 1000px; background-color:transparent;">
        <div class="container" id="container">
          <h2>Search for Video (Paste URL or Name)</h2>
          <input type="text" id="query" placeholder="Search...">
          <button type="button" onclick="search()">Search</button>
          <div id="results"></div>
          <button id="load-more-btn" style="display: none;">Load More</button>
        </div>
        <script src="script.js"></script>
      </div>
    </main>
    <script>
      function toggleMenu() {
        var navbar = document.querySelector('.navbar');
        var navItems = document.querySelector('.nav-items');
        var mobileToggle = document.querySelector('.mobile-toggle');
        navbar.classList.toggle('active');
        navItems.classList.toggle('active');
        mobileToggle.classList.toggle('active');
      }
    </script>
  </body>
</html>
